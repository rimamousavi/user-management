    <title>User Management</title>

  <body class="bg-[#f7f9fa] font-sans overflow-y-auto">
    <main class="flex-1 p-4 lg:p-6">
      <div class="max-w-full">

          <div>
            <h3 class="font-medium">User Management</h3>
          </div>
          <div class="flex flex-col sm:flex-row sm:items-center gap-3">

                height="24"
                viewBox="0 0 24 24"

                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"

                <path d="m21 21-4.34-4.34"></path>
                <circle cx="11" cy="11" r="8"></circle>
              </svg>

                placeholder="Search user..."

            </div>
            <div class="flex items-center justify-between gap-3">

                  aria-hidden="true"

                  <path d="M5 12h14"></path>
                  <path d="M12 5v14"></path>
                </svg>
                Add User
              </button>

                class="flex fixed inset-0 bg-black/50 justify-center items-center z-50 hidden"

                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
                  <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Add New User</h2>
                    <button
                      type="button"
                      id="closeFormBtn"
                      class="text-gray-400 hover:text-gray-600"
                    >
                      ✕
                    </button>
                  </div>
                  <form id="userForm" class="space-y-4" action="">
                    <div>
                      <label
                        for="fullName"
                        class="block text-sm mb-1 font-medium"
                        >Full Name</label
                      >
                      <input
                        type="text"
                        name="fullName"
                        id="fullName"
                        required
                        class="w-full border rounded-md px-3 py-2 outline-none focus-visible:border-[--ring] focus-visible:ring-[#a1a1a1]/50 focus-visible:ring-[3px]"
                        placeholder="Enter full name"
                      />
                    </div>
                    <div>
                      <label for="email" class="block text-sm mb-1 font-medium"
                        >Email</label
                      >
                      <input
                        type="email"
                        name="email"
                        id="email"
                        required
                        class="w-full border rounded-md px-3 py-2 outline-none focus-visible:border-[--ring] focus-visible:ring-[#a1a1a1]/50 focus-visible:ring-[3px]"
                        placeholder="yourEmail@example.com"
                      />
                    </div>
                    <div>
                      <label for="phone" class="block font-medium text-sm mb-1"
                        >Phone Number</label
                      >
                      <input
                        type="tel"
                        name="phone"
                        id="phone"
                        class="w-full border rounded-md px-3 py-2 outline-none focus-visible:border-[--ring] focus-visible:ring-[#a1a1a1]/50 focus-visible:ring-[3px]"
                        placeholder="Enter phone number"
                      />
                    </div>
                    <div>
                      <label for="role" class="block font-medium text-sm mb-1"
                        >Role</label
                      >
                      <select
                        name="role"
                        required
                        id="role"
                        class="font-medium text-sm custom-select w-full border rounded-md px-3 py-2 outline-none focus-visible:border-[--ring] focus-visible:ring-[#a1a1a1]/50 focus-visible:ring-[3px]"
                      >
                        <option value="">Select a role</option>
                        <option value="admin">Admin</option>
                        <option value="pilot">Pilot</option>
                        <option value="technician">Technician</option>
                      </select>
                    </div>
                    <div class="flex justify-between gap-4 mt-6">
                      <button
                        id="submit"
                        type="submit"
                        class="flex-1 bg-black text-white rounded-lg hover:bg-black/90 px-4 py-3"
                      >
                        Add User
                      </button>
                      <button
                        id="cancelBtn"
                        type="button"
                        class="flex-1 bg-white font-medium text-black border border-black rounded-lg hover:border-black/70 px-4 py-3"
                      >
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <button
                class="flex w-44 sm:w-auto font-medium transition-all items-center justify-center gap-2 whitespace-nowrap shrink-0 h-9 px-4 py-2 has-[>svg]:px-3 rounded-md bg-black text-white hover:bg-black/90 disabled:pointer-events-none disabled:opacity-50 outline-none [&_svg]:pointer-events-none [&_svg]:shrink-0 [&_svg:not([class*='size-'])]:size-4 sm:flex"
